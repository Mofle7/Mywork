<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
{% if advs %}
    {% for adv in advs %}
    <h3>{{adv.user.profile.name}}</h3><br>
    <p>{{adv.adv_text}}</p>
    {% endfor %}
{% else %}
<p>No Things</p>
{% endif %}
{% if workers %}
{% for worker in workers %}
<h3>{{adv.user.profile.name}}</h3><br>
<p>{{worker.worker_services}}</p>
{% endfor %}
{% else %}
<p>No Workers yet</p>
{% endif %}
</body>
</html>
